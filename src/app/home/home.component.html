<h1>{{ this.movieService.pageTitle }}</h1>

<div class="clr-row clr-justify-content-sm-around">
    <div *ngFor="let movie of this.movieService.data" class="clr-col-lg-4 clr-col-md-8 clr-col-12">
        <div class="card card-size card-container clickable" (click)="navigateToMovieDetails()">
            <div class="card-img">
                <img src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}">
            </div>
            <div class="card-header">
                {{ movie.title }}
            </div>
            <div class="card-block">
                <div class="card-text">
                    {{ movie.overview }}
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm">{{ movie.vote_average }} <clr-icon shape="star"></clr-icon></button>
                <button class="btn btn-sm btn-link">Released {{ movie.release_date }}</button>
            </div>
        </div>
    </div>
</div>
